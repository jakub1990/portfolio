<!DOCTYPE html>
<html>
<head>
	<title>Guess a number</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Guess a number from 1 to 100</h1>
  <div class="board">
    <input type="text" class="answer">
    <button class="check-number">Check Number</button>
  </div>
    <p class="gueses"></p>
    <p class="tries"></p>
    <p class="game-status"></p>
    <div class="baloons">
      <img src="http://pluspng.com/img-png/balloon-png-image-1535.png">
    </div>
  </div>
  <script src="script.src"></script>
</body>
</html>
