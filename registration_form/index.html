<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="row">
            <div class="col-md-5 register-left">
              <img src="https://images.squarespace-cdn.com/content/v1/5a593284a8b2b0e04f3568f0/1534374735178-B3SM4ABNOKKQSSU8NYHS/ke17ZwdGBToddI8pDm48kOaDHmE6549b9lne7dvscahZw-zPPgdn4jUwVcJE1ZvWhcwhEtWJXoshNdA9f1qD7aXK0t8ahyzoOLFEHArbPTI6lQqP2vr5yyhTUHrc254Bx7P2QtEiaLrLNjHFvdpPPQ/arrow-down.png?format=300w">
              <h3>Join Us</h3>
              <p>Subscribe</p>
              <button type="button" class="btn btn-primary">About</button>
            </div>
                <div class="col-md-7 register-right">
                  <h2>Register Here</h2>
                  <div class="register-form">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="password">
                    </div>
                    <button type="button" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
