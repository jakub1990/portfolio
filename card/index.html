<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <h1>Ola</h1>
                    <p>&#9829;</p>
                </figure>
                <figure class="back">
                    <h1>Hello</h1>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
