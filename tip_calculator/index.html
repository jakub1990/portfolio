<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <h2>Tip Calculator</h2>
    <p>How much was your bill ?</p>
    <br>
    $ <input type="text" id="billamount" placeholder="Bill Amount">
    <br>
    <p>How was your service ?</p>
    <form>
      <select id="servicequal">
        <option disabled selected value="0"> -- Choose an Option -- </option>
        <option value="0.3">Outstanding ! - 30% </option>
        <option value="0.2">Good - 20%</option>
        <option value="0.15">OK - 15%</option>
        <option value = "0.1">Bad - 10%</option>
        <option value = "0.05">Terrible - 5%</option>
      </select>
    </form>
    <br>
    <p>How many people are sharing the bill ? </p>
    <input type="text" id="peopleamount" placeholder="Number of people"> people
    <br><br>
    <button id="calculate">Calculate!</button>
  </div>  
  <div id="totaltip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <script src="script.js"></script>
</body>
</html>
