<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now a new Laptop!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="./img/logo.svg" alt="logo">
          <h3 class="logo-heading">Three Dots</h3>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Specs</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
          <div class="introduction">
              <div class="intro-text">
                  <h1>Laptop for the future</h1>
                  <p>
                      The new bezeless display offering a 4k display with touch screen.
                    </p>
              </div>
              <div class="cta">
                  <button class="cta-select">14 Inch</button>
                  <button class="cta-add">Add To Cart</button>
              </div>
          </div>
          <div class="cover">
              <img src="./img/matebook.png" alt="matebook">
          </div>
        </section>

        <div class="laptop-select">
          <img src="./img/arrow-left.svg" alt="">
          <img src="./img/dot.svg" alt="">
          <img src="./img/dot-full.svg" alt="">
          <img src="./img/arrow-right.svg" alt="">
        </div>

        <img src="./img/big-eclipse.svg" class="big-circle" alt="">
        <img src="./img/mid-eclipse.svg" class="medium-circle" alt="">
        <img src="./img/small-eclipse.svg" class="small-circle" alt="">
    </main>
</body>
</html>
