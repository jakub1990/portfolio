<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Surves</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
		<h1 id="title">Survey</h1>
		<p id="description">Help us improve our services</p>
		<form id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Name</label>
				  <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
			</div>
			
				<div class="form-group">
				<label for="email" id="email-label">Email</label>
				  <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
			</div>
			
			<div class="form-group">
				<label for="number" id="number-label">Age(optional)</label>
				  <input type="number" id="number" name="email" class="form-control" placeholder="Your age" min="5" max="120">
			</div>
			
			<div class="form-group">
				<p>Which option best describes your current role?</p>
				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>Choose your role</option>
					<option value="job">Full-time Job</option>
					<option value="student">Student</option>
					<option value="learner">Full Time Learner</option>
					<option value="other">Other</option>
				</select>
			</div>
			
			<div class="form-group">
				<p>Would you recommand us to your friends?</p>
				<label>
					<input type="radio" name="user-recommandation" value="definiately" class="radio-input" checked>Definiately
				</label>
				<label>
					<input type="radio" name="user-recommandation" class="radio-input" value="maybe">Maybe
				</label>
				<label>
					<input type="radio" class="radio-input" name="user-recommandation" value="not-sure">Not sure</label>
			</div>
			<div class="form-control">
				<p>What improvements must be done?</p>
				<label>
					<input type="checkbox" name="prefer" value="front-end" class="input-checkbox">Front-End Development
				</label>
				<label>
					<input type="checkbox" name="prefer" value="back-end" class="input-checkbox">Back-End Development
				</label>
				<label>
					<input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization
				</label>
				<label>
					<input type="checkbox" name="prefer" value="open-source" class="input-checkbox">Open-Source Community
				</label>
				<label>
					<input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos
				</label>
				<label>
					<input type="checkbox" name="prefer" value="forum" class="input-checkbox">Forum
				</label>
				<label>
					<input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki
				</label>
			</div>
			
			<div class="form-group">
				<p>Any comments?</p>
				<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
			</div>
				
			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">Submit</button>
			</div>
		</form>
	</body>
</html>
